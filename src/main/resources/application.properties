server.port=8001

spring.kafka.bootstrap-servers=192.168.198.223:9092
#spring.kafka.bootstrap-servers=192.168.41.183:9092
#kafaka\u6D88\u8D39\u8005\u4F7F\u7528\u7684\u5730\u5740
kafka.consumer.servers=192.168.198.223:9092
#kafka.consumer.servers=192.168.41.183:9092
#\u662F\u5426\u81EA\u52A8\u63D0\u4EA4offset
kafka.consumer.enable.auto.commit=false
#\u81EA\u52A8\u63D0\u4EA4\u95F4\u9694,kafka.consumer.enable.auto.commit\u4E3Atrue\u65F6\u6539\u53C2\u6570\u624D\u6709\u6548
kafka.consumer.auto.commit.interval=100
#\u8BC1\u4E66\u7684\u7684topic
certificate.info.topic=test
#certificate.info.topic=zhengshutest
#radius.log.topic=rkg-test
#\u00B7auto.offset.reset\u8FD9\u4E2A\u914D\u7F6E\u9879\uFF0C\u662F\u544A\u8BC9Kafka Broker\u5728\u53D1\u73B0kafka\u5728\u6CA1\u6709\u521D\u59CBoffset\uFF0C\u6216\u8005\u5F53\u524D\u7684offset\u662F\u4E00\u4E2A\u4E0D\u5B58\u5728\u7684\u503C
# \uFF08\u5982\u679C\u4E00\u4E2Arecord\u88AB\u5220\u9664\uFF0C\u5C31\u80AF\u5B9A\u4E0D\u5B58\u5728\u4E86\uFF09\u65F6\uFF0C\u8BE5\u5982\u4F55\u5904\u7406\u3002\u5B83\u67094\u79CD\u5904\u7406\u65B9\u5F0F\uFF1A
#1\uFF09 earliest\uFF1A\u81EA\u52A8\u91CD\u7F6E\u5230\u6700\u65E9\u7684offset\u3002
#2\uFF09 latest\uFF1A\u770B\u4E0A\u53BB\u91CD\u7F6E\u5230\u6700\u665A\u7684offset\u3002
#3\uFF09 none\uFF1A\u5982\u679C\u8FB9\u66F4\u65E9\u7684offset\u4E5F\u6CA1\u6709\u7684\u8BDD\uFF0C\u5C31\u629B\u51FA\u5F02\u5E38\u7ED9consumer\uFF0C\u544A\u8BC9consumer\u5728\u6574\u4E2Aconsumer group\u4E2D\u90FD\u6CA1\u6709\u53D1\u73B0\u6709\u8FD9\u6837\u7684offset\u3002
#4\uFF09 \u5982\u679C\u4E0D\u662F\u4E0A\u8FF03\u79CD\uFF0C\u53EA\u629B\u51FA\u5F02\u5E38\u7ED9consumer\u3002
#\u9ED8\u8BA4\u503C\u662Flatest
kafka.consumer.auto.offset.reset=latest
#Consumer session \u8FC7\u671F\u65F6\u95F4\u3002\u8FD9\u4E2A\u503C\u5FC5\u987B\u8BBE\u7F6E\u5728broker configuration\u4E2D\u7684group.min.session.timeout.ms \u4E0E group.max.session.timeout.ms\u4E4B\u95F4
kafka.consumer.session.timeout=15000
#groupid
kafka.consumer.group.id=client-test
#\u6D88\u8D39\u8005\u5E76\u53D1\u542F\u52A8\u4E2A\u6570\uFF08\u5BF9\u5E94\u5206\u533A\u4E2A\u6570\uFF09\u6BCF\u4E2Alistener\u65B9\u6CD5
kafka.consumer.concurrency=1
#\u6BCF\u6B21\u4ECEkafka\u4E2D\u6700\u5927\u83B7\u53D6\u591A\u5C11\u6761\u6570\u636E
kafka.consumer.maxPollRecordsConfig=1000

